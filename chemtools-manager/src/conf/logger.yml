version: 1
disable_existing_loggers: False

formatters:
  default:
    format: "[{asctime}] {levelname:<8s} | chemtools_manager.{name}:{lineno} - {message}"
    datefmt: "%Y-%m-%d %H:%M:%S"
    style: "{"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: DEBUG

  file:
    class: logging.FileHandler
    level: INFO
    formatter: default
    filename: ../logs/chemtools_manager_logger.log
    mode: a

root:
  level: DEBUG
  handlers: [console, file]
